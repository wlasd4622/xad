<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p>shift+f：开始进行选择（按下后这时候鼠标在网页上移动，背景比框会变红）</p>
	<p>shift+d：屏蔽此内容（当你想屏蔽的内容变成红色后者边框变成红色按下此键此内容就会被删除）</p>
	<p>shift+w：放大要屏蔽内容的范围</p>
	<p>shift+x：缩小要屏蔽内容的范围</p>
	<p>shift+z：撤销上次的屏蔽操作（当屏蔽错误了，按此键可以恢复到上一步）</p>
	<p>shift+a：撤销此网站的所有屏蔽信息（还原网站）</p>
	<p>shift+c：结束删除状态</p>
</body>
</html>
